!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Pikachu</title>
  </head>
  <body>
    
    <div class="box">
      <div class="head">
        <div class="head-copy">
          <div class="cheeks-left"></div>
          <div class="cheeks-right"></div>
        </div>
        <div class="left-ear">
          <div class="stripe"></div>
        </div>
        <div class="right-ear">
          <div class="stripe"></div>
        </div>
        <div class="left-eye">
          <div class="pupil-left"></div>
        </div>
        <div class="right-eye">
          <div class="pupil-right"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth">
          <div class="left-lip"></div>
          <div class="right-lip"></div>
        </div>
      </div>
    </div>
  </body>
</html>
